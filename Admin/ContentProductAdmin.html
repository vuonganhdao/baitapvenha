  <!-- khai báo modal -->

  <div class="modal fade" id="modalCreateNewAccount-id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create New Account</h4>
        </div>
        <div class="modal-body">
          <!-- Form Tạo Account -->

          <form action="" method="POST" role="form">
            <!-- Id -->
            <div class="form-group">
              <label for="">ID:</label>
              <input type="number" class="form-control" id="Id" placeholder="Input ID" />
            </div>

            <!-- Name -->
            <div class="form-group">
              <label for="">Name:</label>
              <input type="text" class="form-control" id="Name" placeholder="Input Name" />
            </div>

            <!-- Price -->
            <div class="form-group">
              <label for="">Price:</label>
              <input type="text" class="form-control" id="Price" placeholder="Input Price" />
            </div>

            <!-- Info -->
            <div class="form-group">
              <label for="">Info:</label>
              <textarea name="" id="Info" class="form-control" rows="3"></textarea>
            </div>

            <!-- Detail -->
            <div class="form-group">
              <label for="">Detail:</label>
              <textarea name="" id="Detail" class="form-control" rows="5"></textarea>
            </div>

            <!-- Star -->
            <div class="form-group">
              <label for="">Star:</label>
              <input type="number" class="form-control" id="Star" placeholder="Input Star" />
            </div>

            <!-- Image -->
            <div class="form-group">
              <label for="">Image:</label>
              <input type="file" class="form-control" id="Image" placeholder="Input Image" />
            </div>

            <!-- Manufacturer -->
            <div class="form-group">
              <label for="">Manufacturer:</label>
              <select name="" id="Manufacturer" class="form-control" required="required">
                <option value="0">-- Choose a Manufacturer --</option>
                <option value="SAMMSUNG">SAMMSUNG</option>
                <option value="APPLE">APPLE</option>
                <option value="XIAOMI">XIAOMI</option>
                <option value="OPPO">OPPO</option>
              </select>
            </div>

            <!-- Catagory -->
            <div class="form-group">
              <label for="">Catagory:</label>
              <select name="" id="Catagory" class="form-control" required="required">
                <option value="0">-- Choose a Catagory --</option>
                <option value="SAMMSUNG">Điện thoại</option>
                <option value="APPLE">Tablet</option>
                <option value="XIAOMI">Laplet</option>
              </select>
            </div>

            <button type="button" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-warning">Reset</button>
          </form>
          <!--  -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
